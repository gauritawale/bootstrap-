<!DOCTYPE html>
<html>
<head>
	

	<title>Text color</title>
	<!-- css -->



<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

<!-- js -->




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</head>

<body>
	<h1 class="text-danger">Welcome</h1>
	<h1 class="text-primary">Welcome</h1>
	<h1 class="text-success">Welcome</h1>
	<h1 class="text-light">Welcome</h1>
	<h1 class="text-info">Welcome</h1>
	<h1 class="text-warning">Welcome</h1>
	<h1 class="text-dark">Welcome</h1>
	<h1 class="text-secondary">Welcome</h1>
	<h1 class="text-muted">Welcome</h1>
	<h1 class="text-white">Welcome</h1>

	<!-- text opacity -->
	<!-- (100,75,50,25) -->
	<h1 class="text-info text-opacity-100" >Gauri</h1>
	<h1 class="text-info text-opacity-75" >Gauri</h1>
	<h1 class="text-info text-opacity-50" >Gauri</h1>
	<h1 class="text-info text-opacity-25" >Gauri</h1>






</body>
</html>
